  <div class="container">
    <form (submit)="submitForm()" class="wpcf7">
      <h2>Connexion</h2>
      
      <label for="username"></label>
      <input type="text" id="username" placeholder="Email" name="username" [(ngModel)]="formData.email" required pattern="[a-z 0-9.%+-]+@[a-z 0-9.-]+\.[a-z]{2,3}$">
      <div *ngIf="formData.message"style="color: red;">{{formData.message}}</div>

      <label for="password"></label>
      <input type="password" id="password" placeholder="Mot de passe" name="password" [(ngModel)]="formData.password" required>
      <div *ngIf="formData.message1"style="color: red;">{{formData.message1}}</div>

      
      
      <button type="submit" (click)="loginUser()">Se connecter</button>
