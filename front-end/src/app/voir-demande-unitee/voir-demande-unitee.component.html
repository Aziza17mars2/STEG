<nav>
  <a href=".">
    <div class="login-left">
      <img src="assets/STEG.jpg">
    </div>
  </a>
  <ul>
    <li><a routerLink="/login-guichet">Login</a></li>
    <li class="nav-button-container"><button class="nav-button">Déconnexion</button></li>
  </ul>
</nav>
<div class="container">
<h2>Consultation des demandes</h2>
<table>
  <thead>
    <tr>
      <th>Matricule Fiscale</th>
      <th>Nom de l'entreprise</th>
      <th>Nom de gérant</th>
      <th>CIN ou Passeport</th>
      <th>Adresse</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let DemandeDpte of demandes">
      <td>{{ DemandeDpte.matriculfiscal }}</td>
      <td>{{ DemandeDpte.nom }}</td>
      <td>{{ DemandeDpte.gerant }}</td>
      <td>{{ DemandeDpte.cin }}</td>
      <td>{{ DemandeDpte.adresse }}</td>
      <td>{{DemandeDpte.email }}</td>
      <td>
        <button [routerLink]="['/dt-abonne', demandes]">Vérification</button>
      </td>
  </tbody>
</table>
</div>
